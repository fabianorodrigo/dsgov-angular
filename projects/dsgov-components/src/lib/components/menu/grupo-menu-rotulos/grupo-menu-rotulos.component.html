<div class="menu-folder divisor-menu">
  <div
    *ngIf="idSideMenuVisivel.length == 0"
    (click)="onClickComponent($event)"
    class="menu-item"
    [ngStyle]="grupo.click != null ? { cursor: 'pointer' } : _"
  >
    <span *ngIf="grupo.classIconeFontAwesome" class="icon"
      ><i [class]="grupo.classIconeFontAwesome" aria-hidden="true"></i></span
    ><span class="content">{{ grupo.texto }}</span>
  </div>
  <ul>
    <ng-container *ngFor="let item of grupo.itens">
      <br-item-menu
        *ngIf="
          item.exibicao == null ||
          item.exibicao == SEMPRE ||
          (item.exibicao == LOGADO && usuario != null) ||
          (item.exibicao == NAO_LOGADO && usuario == null) ||
          (item.exibicao == ROLES && usuarioTemAlgumaRole(item.roles)) ||
          (item.exibicao == ROLES_TODAS && usuarioTemTodasRoles(item.roles))
        "
        [item]="item"
        [closeMenu]="closeMenu"
        [mudancaExibicaoSideMenu]="mudancaExibicaoSideMenu"
        [idSideMenuVisivel]="idSideMenuVisivel"
      ></br-item-menu>
    </ng-container>
  </ul>
</div>
