<div class="br-menu active" id="main-navigation">
  <div class="menu-container">
    <div class="row">
      <div class="col-sm-4 col-lg-3">
        <div class="menu-panel">
          <div class="menu-header">
            <div class="menu-close">
              <button
                class="br-button circle"
                type="button"
                aria-label="Fechar o menu"
                data-dismiss="menu"
                (click)="onCloseMenu($event)"
              >
                <i class="fas fa-times" aria-hidden="true"></i>
              </button>
            </div>
            <div class="menu-title">
              <img [src]="urlImagem" alt="logo" />
            </div>
          </div>
          <nav class="menu-body">
            <ng-container *ngFor="let grupo of grupos">
              <br-grupo-menu
                [grupo]="grupo"
                [usuario]="usuario"
                [closeMenu]="closeMenu"
                (mudancaExibicaoSideMenu)="onMudancaExibicaoSideMenu($event)"
                [idSideMenuVisivel]="idSideMenuVisivel"
              ></br-grupo-menu>
            </ng-container>
          </nav>
          <div class="menu-footer" *ngIf="exibeInformacaoLicenca">
            <div class="menu-info">
              <div class="text-center text-down-01">
                {{ informacaoLicenca.label }}
                <strong>{{ informacaoLicenca.nomeLicenca }}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-scrim" data-dismiss="menu" tabindex="0"></div>
  </div>
</div>
