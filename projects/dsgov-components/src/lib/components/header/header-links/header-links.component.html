<div class="header-links dropdown">
  <button
    class="br-button circle small"
    type="button"
    data-toggle="dropdown"
    aria-label="Abrir Acesso Rápido"
  >
    <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
  </button>
  <div class="br-list">
    <div class="header">
      <div class="title">Acesso Rápido</div>
    </div>
    <ng-container *ngFor="let link of links">
      <a
        class="br-item"
        [routerLink]="link.tipo == TIPOLINK_ROTA ? link.url : null"
        [href]="link.tipo == TIPOLINK_URL ? link.url : null"
        [target]="link.tipo == TIPOLINK_URL && link.novaAba ? '_blank' : null"
      >
        <i
          *ngIf="link.classIconeFontAwesome"
          [class]="link.classIconeFontAwesome"
          aria-hidden="true"
        ></i>
        <span *ngIf="link.texto" class="text">{{ link.texto }}</span>
      </a>
    </ng-container>
  </div>
</div>
