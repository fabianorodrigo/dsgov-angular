<div class="header-menu">
  <div class="header-menu-trigger">
    <button
      class="br-button small circle"
      type="button"
      aria-label="Menu"
      data-toggle="menu"
      data-target="#main-navigation"
      id="navigation"
      (click)="onClickMenu($event)"
    >
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>
  </div>
  <div class="header-info">
    <div class="header-title">{{ titulo }}</div>
    <div class="header-subtitle">{{ subtitulo }}</div>
  </div>
</div>
<div class="header-search" *ngIf="this.mostraPesquisa">
  <div class="br-input has-icon">
    <label for="searchbox-56953">{{ labelPesquisa }}</label>
    <input
      class="has-icon"
      id="searchbox-56953"
      type="text"
      placeholder="O que vocÃª procura?"
      [(ngModel)]="textoPesquisa"
    />
    <button class="br-button circle small" type="button" aria-label="Pesquisar" (click)="this.onClickProcurar($event)">
      <i class="fas fa-search" aria-hidden="true"></i>
    </button>
  </div>
  <button class="br-button circle search-close ml-1" type="button" aria-label="Fechar Busca" data-dismiss="search">
    <i class="fas fa-times" aria-hidden="true"></i>
  </button>
</div>
